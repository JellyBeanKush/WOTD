name: Post Word of the Day
on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  post-word:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run WOTD Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate-daily.mjs

      - name: Save Files to Repo
        run: |
          git config --global user.name 'WordBot'
          git config --global user.email 'bot@github.com'
          git add word-history.json current-word.txt
          git commit -m "Update daily word files [skip ci]" || echo "No changes"
          git push
