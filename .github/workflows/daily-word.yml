name: Generate Daily Word

on:
  schedule:
    - cron: '17 12 * * *' # Runs at 12:17 UTC to avoid API collisions
  workflow_dispatch: 

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node generate-daily.mjs

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # Touch files to ensure they exist if it's the first run
          touch current-word.txt word-history.json
          git add current-word.txt word-history.json
          git commit -m "Update Daily Word and History [skip ci]" || echo "No changes to commit"
          git push
