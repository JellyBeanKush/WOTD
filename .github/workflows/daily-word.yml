name: Post Word of the Day
on:
  schedule:
    # This runs every day at 13:00 UTC (9:00 AM EST)
    - cron: '0 16 * * *'
  workflow_dispatch: # This adds a button so you can test it manually

jobs:
  post-word:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run WOTD Script
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
          # ADD THIS LINE BELOW:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm install
          node generate-daily.mjs
