name: Post Word of the Day
on:
  schedule:
    # This runs every day at 13:00 UTC (which is 8:00 AM or 9:00 AM EST depending on DST)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  post-word:
    runs-on: ubuntu-latest
    # Added permissions to allow the bot to save history back to your repo
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run WOTD Script
        env:
          # These pull the secrets you saved in GitHub Settings
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-daily.mjs

      - name: Save Word History
        run: |
          git config --global user.name 'WordBot'
          git config --global user.email 'bot@github.com'
          # This checks if the history file changed and pushes it back to the repo
          git add word-history.json
          git commit -m "Update word history [skip ci]" || echo "No changes to commit"
          git push
