name: Daily Word of the Day

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  post-word:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Word of the Day script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-daily.mjs

      - name: Commit updated word history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add word-history.json
          git diff --staged --quiet || git commit -m "chore: add word of the day [skip ci]"
          git push
