name: Daily Word of the Day

on:
  # Runs every day at 9:00 AM Eastern (14:00 UTC)
  # Adjust the cron time to match when you want the post to go out.
  # Use https://crontab.guru to help. Times are in UTC.
  # Examples:
  #   9 AM Eastern  = '0 14 * * *'
  #   12 PM Eastern = '0 17 * * *'
  #   8 AM Pacific  = '0 16 * * *'
  schedule:
    - cron: '0 16 * * *'

  # Allows you to manually trigger this from the GitHub Actions tab
  workflow_dispatch:

jobs:
  post-word:
    runs-on: ubuntu-latest
    # Give this job write access so it can commit the updated word-history.json
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Word of the Day script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: node generate-daily.mjs

      - name: Commit updated word history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add word-history.json
          # Only commit if there are actual changes
          git diff --staged --quiet || git commit -m "chore: add word of the day [skip ci]"
          git push
